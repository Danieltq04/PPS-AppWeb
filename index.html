  <main>
    <div class="conteiner">
      <h2>Nivel CO2</h2>
      <div class="reloj">
        <div class="aguja">
        </div>
        <div class="text-co2">
          <p>--</p>
        </div>
      </div>
      <div class="sensores">
        <div class="data monoxido">
          <p>Monoxido</p>
          <div class="valor-monoxido">
            <p>-</p>
          </div>
        </div>
        <div class="data gas-natural">
          <p>Gas Natural</p>
          <div class="valor-gas-natural">
            <p>-</p>
          </div>
        </div>
        <div class="data temperatura">
          <p>Temperatura</p>
          <div class="valor-temperatura">
            <p>-</p>
          </div>
        </div>
      </div>

      <div class="automatizacion">
        <div class="automatizacion_co2">
          <label for="valor-co2">Valor CO2: </label>
          <label for="valor-co2" id="nivel_co2">00</label>
          <label for="valor-co2" id="barra_co2">↓</label>
          <label for="valor-co2" id="limite_co2">00</label>
        </div>
        <div class="automatizacion_ozono">
          <label for="valor-ozono">Ozono Liberado: </label>
          <label for="valor-ozono" id="ozono_liberado">00</label>
          <label for="valor-ozono" id="barra_ozono">/</label>
          <label for="valor-ozono" id="limite_ozono">00</label>
        </div>
        <div class="automatizacion_minutos">
          <label for="valor-minutos">Minutos Encendido: </label>
          <label for="valor-minutos" id="minutos_encendido">00:00</label>
          <label for="valor-minutos" id="barra_minutos">/</label>
          <label for="valor-minutos" id="limite_minutos">00:00</label>
        </div>

        <label for="valor-minutos" id="minutos_encendido">El purificador se encuentra:</label>

      </div>


      <div class="btn-activar">
        <button type="button" class="btn btn-primary" id="btn_power">No Conectado</button>
      </div>

    </div>




  </main>
  <!-- Modal Perfil -->
  <div class="modal fade" id="perfilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mi Perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
        <div class="modal-footer">
          <!--
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          -->
          <button type="button" class="btn btn-danger" id="logout">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Config-->
  <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Configuraciones</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-config">
          <div class="text-center">
            <!-- <input type="checkbox" name="check1" id="check-config"> Activar -->
            <input class="form-check-input" type="checkbox" value="" id="check-config">
            <label class="form-check-label" for="flexCheckDefault" id="state-config"> Estado </label>
          </div>
          <div class="detener_cuando">
            Desactivar cuando
          </div>

          <div class="config_co2">
            <input class="form-check-input" type="checkbox" name="check1" id="detener_por_co2">
            <label class="form-check-label" for="check1" id="tb-CO2">Nivel de CO2 es</label>
            <input class="form-control" type="number" name="co2" min="0" step="1" id="base_co2">
          </div>
          <div class="config_ozono">
            <input class="form-check-input" type="checkbox" name="check2" id="detener_por_ozono">
            <label class="form-check-label" for="check2" id="tb-ozono">Ozono liberado es</label>
            <input class="form-control" type="number" name="ozono" min="0" step="1" id="base_ozono">
          </div>
          <div class="config_minutos">
            <input class="form-check-input" type="checkbox" name="check3" id="detener_por_minutos">
            <label class="form-check-label" for="check3" id="tb-minutos">Transcurren minutos</label>
            <input class="form-control" type="number" name="minutos" min="0" step="1" id="base_minutos">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Extractor -->
  <div class="modal fade" id="extractorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Extractor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
        <div class="modal-footer footer-extractor">
          <button type="button" class="btn btn-primary" id="power_extractor"> Desconectado </button>
        </div>
      </div>
    </div>
  </div>
